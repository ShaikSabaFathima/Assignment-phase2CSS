<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Styling</title>
</head>
<style>
    img {
  width: 33%;
  height: auto;
  float: left; 
  max-width: 235px;
}
.blur {filter: blur(4px);}
.shadow {filter: drop-shadow(8px 8px 10px green);}
.opacity {filter: opacity(50%);}
</style>
<body>
    <h2>CSS Image Styling</h2>
    <p>The following are various types of CSS Image Filters</p>
    <img src="C:\Users\user\Pictures\hijabi pic.jpg" width="300" height="300">
    <img class="blur" src="C:\Users\user\Pictures\hijabi pic.jpg"  width="300" height="300">
    <img class="shadow" src="C:\Users\user\Pictures\hijabi pic.jpg"  width="300" height="300">
    <img class="opacity" src="C:\Users\user\Pictures\hijabi pic.jpg"  width="300" height="300">
    
    
</body>
</html>
