<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<style>
    h1.uppercase {
        text-transform: uppercase;
        color: blue;
        text-align: center;
    }

    h2 {
        color: black;
        text-shadow: 2px 2px 5px red;
        ;
    }
    h3 {
  text-decoration: underline;
}
</style>

<body>
    <h1 class="uppercase">Text Formatting</h1>
    <p>
    <p>This Heading text is styled with some of the text formatting properties. The heading uses the text-align, text-transform,
        and color properties.</p>
    <h2>Text-shadow effect!</h2>
    <p>The above heading is styled with  Text-shadow effect.</p>
    <h3>Underline text decoration</h3>
    <p>This is  one of the text decoration!</p>
    


</body>

</html>
